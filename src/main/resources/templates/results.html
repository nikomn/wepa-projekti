<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <p>Logged in as <span th:text="${username}">username</span> <a th:href="@{/logout}">log out</a></p>
        <p><a th:href="@{/start}">back to start page</a></p>
        <h1>Search results</h1>

        <ul>
            <li th:each="item: ${found}">
                <a th:href="@{/users/{username}(username=${item.username})}"><span th:text="${item.username}">Connection </span></a>
                <form th:action="@{/accounts/{accountId}/{connection}(accountId=${username}, connection=${item.username})}" th:method="POST">
                    <input type="submit" value="Add"/>
                </form>
<!--                <button name="button"> add to connections</button></li>-->
            </li>
            <li th:each="connection: ${foundconnected}">
                <a th:href="@{/users/{username}(username=${connection.username})}"><span th:text="${connection.username}">Connection </span></a>
                <form th:action="@{/accounts/{accountId}/{connection}(accountId=${username}, connection=${connection.username})}" th:method="DELETE">
                    <input type="submit" value="delete"/>
                </form>
            </li>
            
            
        </ul>
        
        
    </body>
</html>
